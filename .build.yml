image: alpine/edge
packages:
  - hut
  - zola
oauth: pages.sr.ht/PAGES:RW
environment:
  site: scut.srht.site
sources:
  - https://git.sr.ht/~scut/notes
tasks:
  - build: |
      cd notes/site
      zola build
  - package: |
      cd notes/site
      tar -C public -cvz . > ../../site.tar.gz
  - upload: |
      hut pages publish -d $site site.tar.gz
